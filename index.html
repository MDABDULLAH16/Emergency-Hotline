<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency HotLine</title>
    <!-- tailwindcss and daisyui start -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- tailwindcss and daisyui end -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body class="">
    <head class="bg-white">
      <nav class="flex justify-between item-center bg-white mx-16 mt-5">
        <div class="flex items-center justify-center gap-2.5">
          <img
            width="50px"
            height="50px"
            src="./assets/logo-dark.png"
            alt="logo-dark"
          />
          <!-- <h1 class="text-[#006747] font-extrabold text-2xl ml-2.5">
            Emergency <br />Service
          </h1> -->
          <img src="./assets/Emergency Service.svg" alt="" />
        </div>
        <div class="flex gap-5">
          <div
            class="flex items-center justify-center font-extrabold text-xl gap-2.5 px-5 py-3 min-w-[123px] bg-[#F5FFF6] rounded-full"
          >
            <span>0</span
            ><img
              width="30px"
              height="30px"
              src="./assets/heart.png"
              alt="heart"
            />
          </div>
          <div
            class="flex items-center justify-center gap-2.5 px-5 py-3 w-full bg-[#F5FFF6] rounded-full min-w-[106px]"
          >
            <span class="font-extrabold text-2xl">100</span
            ><img width="30px" height="30px" src="./assets/coin.png" alt="" />
          </div>
          <div
            class="flex items-center gap-2.5 px-9 py-3 rounded-full w-[127px] bg-[#00A63E] text-white font-semibold"
          >
            <span>0</span>
            <h1>Copy</h1>
          </div>
        </div>
      </nav>
    </head>
    <main class="h-[100vh] bg-[#F5FFF6]">
      <h1>welcome</h1>
    </main>
  </body>
</html>
